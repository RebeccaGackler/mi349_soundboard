<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Soundboard</title>
</head>
<body>
    <h1>Lovely Liquid Sounds</h1>
    <button class="button"
        id="oceanwave"
        type="button">
        <audio id="oceansfx" src="ocean.wav"></audio>
        Ocean wave
    </button>
    <button class="button"
    id="soda" 
    type="button">
    <audio id="sodasfx" src="soda.wav"></audio>
    Soda pouring
    </button>
    <button class="button"
        id="splash"
        type="button">
        <audio id="splashsfx" src="splash.wav"></audio>
    Splash!
    </button>
    <script src="script.js"></script>
</body>
</html>
